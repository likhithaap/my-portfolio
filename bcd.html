<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Likhitha Paruchuri - AI & Data Science Professional Portfolio">
    <title>Likhitha Paruchuri - Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Previous styles remain the same until hero section */

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 6rem 2rem 4rem;
            position: relative;
            overflow: hidden;
            background: var(--background);
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(120deg, 
                rgba(0, 184, 148, 0.05) 0%, 
                rgba(45, 52, 54, 0.05) 100%);
            z-index: 1;
        }

        .hero::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2300b894' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.5;
            z-index: 1;
        }

        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: var(--accent);
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-duration: 35s;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 50%;
            right: -100px;
            animation-duration: 25s;
            animation-delay: -5s;
        }

        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: -75px;
            left: 30%;
            animation-duration: 30s;
            animation-delay: -10s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -50px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        .about-me {
            position: relative;
            z-index: 2;
            background: rgba(var(--background-rgb), 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* Add these new CSS variables for RGB values */
        :root {
            --background-rgb: 255, 255, 255;
            /* Other existing variables remain the same */
        }

        .dark-mode {
            --background-rgb: 45, 52, 54;
            /* Other existing dark mode variables remain the same */
        }

        /* Rest of the previous styles remain the same */
    </style>
</head>
<body>

            <div class="shape"></div>

        </div>
        <div class="about-me">
            <div class="photo-3d">
                <img src="/api/placeholder/300/300" alt="Likhitha Paruchuri" class="photo">
            </div>
            <div class="about-text">
                <h1>Building the future<br>with AI & Data Science</h1>
                <p>Hi, I'm Likhitha. I specialize in developing cutting-edge solutions in Generative AI, Computer Vision, and Multimodal Systems.</p>
                <div class="cta-buttons">
                    <a href="#contact" class="btn btn-primary">
                        <i class="fas fa-envelope"></i>
                        Get in Touch
                    </a>
                    <a href="#" class="btn btn-outline">
                        <i class="fas fa-file-alt"></i>

                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Previous script remains the same -->
</body>
</html>
